{% extends "base_generic.html" %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">

{% endblock %}

{% block content %}

  <div class="confirmation-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ equipment.name }} {{equipment.type}}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'equipment_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
